name: Build and Publish FHIR IG

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-ig:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install SUSHI
        run: npm install -g fsh-sushi

      - name: Run SUSHI
        run: sushi .

      - name: Install Ruby and Jekyll
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby-full build-essential zlib1g-dev
          export GEM_HOME="$HOME/gems"
          export PATH="$HOME/gems/bin:$PATH"
          gem install jekyll bundler

      - name: Download IG Publisher scripts
        run: |
          curl -O https://raw.githubusercontent.com/HL7/sample-ig/main/_updatePublisher.sh
          curl -O https://raw.githubusercontent.com/HL7/sample-ig/main/_genonce.sh
          chmod +x _updatePublisher.sh _genonce.sh

      - name: Download latest IG Publisher
        run: ./_updatePublisher.sh

      - name: Run IG Publisher
        run: ./_genonce.sh

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output
