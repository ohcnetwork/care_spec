name: Build and Publish FHIR IG

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-ig:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache IG Publisher
        uses: actions/cache@v4
        with:
          path: |
            input-cache/publisher.jar
          key: publisher-${{ hashFiles('_updatePublisher.sh') }}
          restore-keys: publisher-

      - name: Set executable permissions for scripts
        run: |
          chmod +x ./_updatePublisher.sh
          chmod +x ./_genonce.sh

      - name: Update IG Publisher
        run: ./_updatePublisher.sh -y

      - name: Validate JSON resources
        run: |
          echo "Validating JSON files..."
          find input/resources -name "*.json" -print0 | while IFS= read -r -d '' file; do
            echo "Validating $file"
            python3 -m json.tool "$file" > /dev/null || exit 1
          done

      - name: Build IG
        run: ./_genonce.sh

      - name: Deploy IG to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output
